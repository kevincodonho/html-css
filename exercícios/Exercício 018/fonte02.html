        -opentype (otf)
        -truetype (ttf)
        -embedded-opentype
        -truetype-att (Apple Advanced Typography)
        - svg
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: "love", sans-serif;
            font-size: 2.5em;
            font-weight: normal;
        }
    </style>
